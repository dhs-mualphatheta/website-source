# Site settings
baseURL = "https://dhsmat.tk/"
languageCode = "en-us"
title = "Darien Mu Alpha Theta"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = ""
  description = ""

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "ΜΑΘ"
    subtitle = "Darien High School"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Math Modeling Club"
      url = "mathmodeling"

    [[params.navigation.links]]
      name = "Math Team"
      url = "mathteam"

    [[params.navigation.button1]]
      name = "ΜΑΘ Resources/Leadership"
      url = "mualphatheta"

    # Button Style 2
    [[params.navigation.button2]]
      name = "Applying for Membership"
      url = "membership"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Welcome to the DHS Mu Alpha Theta Page"
    subtitle = "New applications will be available next Fall."
    buttonText = "Application Info"
    url = "applications"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "ΜΑΘ Membership Guidelines"
      subtitle = "and Meeting expectations"
      image = "membership.jpg"
      url = "membership"

    [[params.tiles.showcase]]
      title = "Mu Alpha Theta"
      subtitle = "Resources and Leadership Board"
      image = "mat.jpg"
      url = "mualphatheta"

    [[params.tiles.showcase]]
      title = "Math Modeling Club"
      subtitle = "And upcoming modeling competitions"
      image = "mmc.jpg"
      url = "mathmodeling"

    [[params.tiles.showcase]]
      title = "AMC Information"
      subtitle = "Practice materials and more"
      image = "maa.jpg"
      url = "amc"

    [[params.tiles.showcase]]
      title = "PI Day 2019"
      subtitle = "Event Information"
      image = "piday.jpg"
      url = "piday"

    [[params.tiles.showcase]]
      title = "Math Team"
      subtitle = "Part of the Fairfield County Math League"
      image = "mathteam.jpg"
      url = "mathteam"
    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Applications"
    subtitle = """The 2018-2019 Application for the DHS Mu Alpha Theta Chapter will be out at the start of next year.
    In the meantime, please click on the link to see last year's application and review the membership requirements."""
    buttonText = "Application Info"
    url = "applications"

  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    formEmail = "mualphatheta@darienps.org"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email"
    email = "mualphatheta@darienps.org"

    [[params.contact.address]]
    title = "Darien High School"
    street = "80 High School Lane"
    city = "Darien, CT 06820"
    country = "United States"

    [params.footer]
        enable = true
        copyright = "Daniel Pfrommer 2018"

        [[params.footer.quicklinks]]
            text = "Design (modified): Forty by "
            url= "https://www.html5up.net"
            alt = "HTML5 UP"

